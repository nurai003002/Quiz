{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quizo HTML Template - V.2</title>
   <!-- FontAwesome-cdn include -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <!-- Google fonts include -->
   <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet">
   <!-- Bootstrap-css include -->
   <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
   <!-- Animate-css include -->
   <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}">
   <!-- Main-StyleSheet include -->
   <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>

<body>
   <div class="wrapper pt-5">
      <div class="container-fluid">
         <div class="row text-center">
            <!-- Circles which indicates the steps of the form: -->
            <div class="col step_progress d-flex d-none d-sm-block">
               <span class="step bg-white rounded-pill active"></span>
               {% for question in questions %}
               <span class="step bg-white rounded-pill{% if forloop.first %}active{% endif %}"></span>
               {% endfor %}
            </div>
         </div>
      </div>
      <div class="container">
         <form class="multisteps_form position-relative" id="wizard" method="POST"
            action="https://jthemes.net/themes/html/quizo/thankyou/index-2.html">
            {% for question in questions %}
            <div class="multisteps_form_panel"> 
               <span class="question_number text-uppercase d-flex justify-content-center align-items-center">Question
                  1/5</span>
               <h1 class="question_title text-center">{{question.title}}</h1>
               <div class="form_items d-flex justify-content-center">
                  <ul class="ps-0">
                     {% for answer in question.answers.all %}
                     <li class="step_{{ forloop.parentloop.counter }} rounded-pill bg-white text-start animate__animated animate__fadeInRight animate_{% cycle '50' '100' '150' '200' '250' '300' %}ms">
                        <input type="radio" 
                              id="opt_{{ forloop.parentloop.counter }}_{{ forloop.counter }}" 
                              name="stp_{{ forloop.parentloop.counter }}_select_option"
                              value="{{ answer.title }}">
                        <label for="opt_{{ forloop.parentloop.counter }}_{{ forloop.counter }}">{{ answer.title }}</label>
                     </li>
                     {% endfor %}
                  </ul>
               </div>
            </div>
            {% endfor %}
            <!---------- Form Button ---------->
            <div class="form_btn text-center ms-5 mt-5">
               <button type="button" class="f_btn text-uppercase rounded-pill border-0" id="prevBtn"
                  onclick="nextPrev(-1)">Last Question</button>
               <button type="button" class="f_btn text-uppercase rounded-pill border-0" id="nextBtn"
                  onclick="nextPrev(1)">Next Question</button>
            </div>
         </form>
      </div>
   </div>
   <!-- jQuery-js include -->
   <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
   <!-- Bootstrap-js include -->
   <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
   <!-- jQuery-validate-js include -->
   <script src="{% static 'assets/js/jquery.validate.min.js' %}"></script>
   <!-- Custom-js include -->
   <script src="{% static 'assets/js/script.js' %}"></script>
</body>

</html>
